<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/fonts/icomoon/style.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-style.css">
    <link rel="stylesheet" href="assets/css/owl.css">


    <!-- Bootstrap CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">
  

    <title>Login Page</title>
    
  </head>
  <body>
  
    <div class="content">
      <div class="container">
      <div class= "row justify-content-md-center"> 
            <div class="col-md-6 contents"> 
            <div class="form-block">
            <div class="mb-6 ">
                  <h3>Sign In to <strong>Release the Kringle!</strong></h3>
                  <p class="mb-6">Login to view your rewards or Sign up and get a free Kringle!</p>
                </div>
                <form action="#" method="post">
                  <div class="form-group first">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">

                  </div>
                  <div class="form-group last mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    
                  </div>
                  
                  <div class="d-flex mb-5 align-items-center">
            
                    <span class="ml-auto"><a href="signup.html" class="sign-up">Sign Up!</a></span> 
                  </div>

                  <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary kringlecolor">

                  
                  
                  
                </form>
              </div>
          </div>
        </div>
        </div>
      </div>
    </div>

  


    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/transition.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/custom.js"></script>
  
  </body>
